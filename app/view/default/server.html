<%include ./public/header.html%>
<article> 
  <!--lbox begin-->
  <div class="lbox">
    
    <div class="whitebg bloglist">
      <ul>
     
        <!--单图-->
        <%for(let i=0;i < list.length;i++) {%>
          <li>
            <h3 class="blogtitle"><a href="/" target="_blank"><%=list[i].name%></a></h3>
            <span class="blogpic imgscale"><img src="<%=list[i].img%>" alt=""></span>
            <p class="blogtext"><%=list[i].description%> </p>
            <p class="bloginfo"><i class="avatar"><img src="/public/default/images/avatar.png"></i><span>晓智</span><span>2018-10-28</span><span></span></p>
            <a href="/detail?name=<%=list[i].name%>&article_id=<%=list[i]._id%>" class="viewmore">阅读更多</a> 
          </li>
        <%}%>
      </ul>
      <!--pagelist-->
      <div class="pagelist">
        <a title="Total record">&nbsp;<b>67</b> </a>
        &nbsp;&nbsp;&nbsp;<a href="/?page=1">1</a>&nbsp;
        <a href="/?page=2">2</a>
        &nbsp;<a href="/?page=3">3</a>&nbsp;
        &nbsp;&nbsp;&nbsp;<a href="/?page=4">4</a>
        &nbsp;<a href="/?page=5">5</a>&nbsp;
        &nbsp;&nbsp;&nbsp;<a href="/?page=6">6</a>
        &nbsp;<a href="/?page=6">6</a>&nbsp;
        &nbsp;<a href="/?page=7">7</a>
        &nbsp;<a href="/?page=8">8</a>
        <a href="/?page=9">下一页</a>&nbsp;
        <a href="/?page=10">尾页</a>
     </div>
    </div>
    
    <!--bloglist end--> 
  </div>
  <%include ./public/sidebar.html%>
</article>
<%include ./public/footer.html%>
</body>
</html>
